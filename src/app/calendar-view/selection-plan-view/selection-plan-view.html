<div class="absolute flex items-center left-0 top-0 w-full h-full justify-center bg-black/5">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="relative flex flex-col justify-center items-center bg-white w-[50%] shadow-sm px-8 py-6 gap-4">
        <div class="w-full flex flex-row items-center justify-start gap-2 border-b-2 py-4">
            <fa-icon class="text-2xl" [icon]="faCalendar"></fa-icon>
            <div class="flex flex-col w-full">
                <input class="w-full text-xl" id="plan" name="plan" type="text" [(ngModel)]="plan" maxlength="50" placeholder="Enter Plan"/>
                <h1 class="text-sm text-gray-400">{{ months[selectedMonthIndex] }} {{ selectedDateIndex | ordinalPipe }} </h1>
            </div>
        </div>
        <div class="w-full flex flex-row items-start justify-start gap-2 py-4">
            <fa-icon class="text-2xl" [icon]="faDescription"></fa-icon>
            <textarea [rows]="4" maxlength="150" class="w-full resize-none" id="description" name="description" type="text" placeholder="Enter Description" [(ngModel)]="description"></textarea>
        </div>
        <div class="w-full flex flex-row gap-2 items-center justify-center">
            <button type="submit" class="blue-btn" (click)="onEditPlan()">Save & Close</button>
        </div>
    </form>
</div>
