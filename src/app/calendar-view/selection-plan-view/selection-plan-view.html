<div class="absolute flex items-center left-0 top-0 w-full h-full justify-center bg-black/5">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="relative flex flex-col justify-center items-center bg-white w-[45%] h-[45%] shadow-sm p-8 gap-4 text-xl">
        <h1 class="text-3xl">Viewing plan for {{ months[selectedMonthIndex] }} {{ selectedDateIndex | ordinalPipe }} </h1>
        
        <div class="w-[70%]">
            <h1>Plan:</h1>
            <input [ngClass]="{'pointer-events-none bg-white' : !isEditing()}" class="flex flex-col border bg-gray-100 p-2 gap-2 w-full" id="plan" name="plan" type="text" [(ngModel)]="plan" maxlength="50"/>
        </div>
        <div class="w-[70%]">
            <h1>Description:</h1>
            <textarea [ngClass]="{'pointer-events-none bg-white' : !isEditing()}" [rows]="3" maxlength="150" class="flex flex-col border bg-gray-100 p-2 gap-2 w-full resize-none" id="description" name="description" type="text" [(ngModel)]="description"></textarea>
        </div>
        <div class="w-full flex flex-row gap-2 items-center justify-center">
            @if (!isEditing()) {
                <button type="button" class="green-btn" (click)="onEditPlan()">Edit Plan</button>
            } @else {
                <button type="submit" class="blue-btn" (click)="onEditPlan()">Save & Close</button>
            }
        </div>
        <button type="button" (click)="onReturn()" class="absolute top-2 left-2 text-white hover:text-white/50 tracking-tighter bg-blue-700 py-1 px-2 border text-base">&lt; Return</button>
    </form>
</div>
