<div class="fixed inset-0 flex justify-center items-center bg-black/20 select-none">
    <div class="relative flex flex-col gap-4 w-[30%] h-[50%] bg-white justify-center items-center shadow-full rounded text-center p-8">
        <h1 class="text-lg font-semibold">Settings</h1>
        <div class="w-full h-full bg-gray-100 flex flex-col justify-between gap-2 p-2">
            <div class="flex flex-col justify-start h-full ">
                <div class="flex flex-row justify-between w-full px-2">
                    <p>Local Storage</p>
                    <button class="tracking-tighter text-red-500 font-semibold" (click)="onClearAllData()">{{ clearAllButtonText() }}</button>
                </div>
                <div class="flex flex-row justify-between w-full p-2">
                    <p>Local Storage</p>
                    <button class="tracking-tighter text-red-500 font-semibold" (click)="onClearPastData()">{{ clearPastButtonText() }}</button>
                </div>
            </div>
            <p class="text-sm text-gray-500">More Settings To Be Added Later</p>
        </div>
        <button (click)="onClose()" class="blue-btn w-full">Close</button>
    </div>
</div>
