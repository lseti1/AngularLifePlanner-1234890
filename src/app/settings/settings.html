<div class="fixed inset-0 flex justify-center items-center bg-black/20 select-none">
    <div class="relative flex flex-col gap-4 w-[25%] h-[40%] bg-white justify-center items-center shadow-full rounded text-center p-8 text-xl">
        <h1 class="text-4xl font-semibold">Settings</h1>
        <div class="w-full h-full bg-gray-100 flex flex-col justify-between gap-4 p-1">
            <div class="flex flex-col justify-start h-full ">
                <div class="flex flex-row justify-between w-full p-2">
                    <p>Data Storage</p>
                    <button class="tracking-tighter text-red-500 font-semibold" (click)="onClearData()">{{ clearAllButtonText() }}</button>
                </div>
            </div>
            <p class="text-base text-gray-500">More Settings To Be Added Later</p>
        </div>
        <button (click)="onClose()" class="blue-btn w-full">Close</button>
    </div>
</div>
