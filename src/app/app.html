<div class="grid grid-rows-[5%_95%] h-screen w-full tracking-tighter font-light">
  <app-top-bar />
  <div class="h-full w-full flex flex-row">
    <app-side-panel class="overflow-auto" [class]="isSidebar() ? 'w-[30%]' : 'w-[3%]'" />
    <app-calendar-view class="overflow-auto" [class]="isSidebar() ? 'w-[70%]' : 'w-[97%]'"/>
  </div>
  @if (isWelcomeMessage()) {
    <app-welcome-message />
  } 
  @if (isSettings()) {
    <app-settings />
  }
</div>
