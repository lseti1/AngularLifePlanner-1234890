<div class="flex flex-col w-full h-full">
    <div class="h-full px-4 py-2 flex items-center justify-between select-none">
        <input 
            class="border p-2 w-[70%] text-sm pointer-events-none select-none opacity-50" 
            type="search" 
            placeholder="Search Functionality To Be Added At A Later Date" 
            [class]="isSidebar() ? '' : 'hidden'"
        />
        <div 
            class="flex gap-2 items-center"
            [class]="isSidebar() ? 'flex-row' : 'flex-col'"
        >
            <fa-icon class="bg-gray-300/0 rounded p-1 text-black/50 hover:text-black hover:bg-gray-300 cursor-pointer" [icon]="faGear" (click)="onSettings()"></fa-icon>
            <fa-icon class="bg-gray-300/0 rounded p-1 text-black/50 hover:text-black hover:bg-gray-300 cursor-pointer" [icon]="faSidebar" (click)="onSidebar()"></fa-icon>
        </div>
    </div>
</div>
