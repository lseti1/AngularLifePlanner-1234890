<div class="flex flex-col w-full h-full px-4 py-2">
    <div class="bg-white p-2 border overflow-hidden flex flex-col justify-between h-full">
        <div>
            <h1 class="text-2xl font-semibold border-b-2 border-blue-800">Happening Today</h1>
            <ul class="text-lg list-disc list-inside break-words">
                @for (plan of todaysPlan().slice(0, 5); track plan) {
                    <li>{{ plan.title }}</li>
                }
                @if (todaysPlan().length === 0) { <p>No plans today. Click below to add a plan.</p>}
            </ul>
        </div>
        @if (todaysPlan().length <= 5) { 
            <button class="blue-btn">Add plan for today</button>
        } @else {
            <button class="blue-btn">View {{ todaysPlan().length - 5}} more</button>
        }
    </div>
</div>
